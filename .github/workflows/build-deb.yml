name: Build and Release DEB

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version like 1.0.1'
        required: false
        type: string
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

env:
  VERSION: ${{ inputs.version || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish for linux-arm64 (self-contained)
        run: dotnet publish -c Release -r linux-arm64 --self-contained true -o ./publish/linux-arm64

      - name: Verify binary architecture (should be aarch64)
        run: |
          file publish/linux-arm64/Cobilsys_CanGui || true
          readelf -h publish/linux-arm64/Cobilsys_CanGui | sed -n '1,25p' || true

      - name: Create Debian package structure
        run: |
          mkdir -p pkg/DEBIAN
          mkdir -p pkg/usr/local/Cobilsys_CanGui
          mkdir -p pkg/usr/bin
          mkdir -p pkg/usr/share/applications
          mkdir -p pkg/usr/share/icons/hicolor/64x64/apps

          cp -r publish/linux-arm64/* pkg/usr/local/Cobilsys_CanGui/

          chmod +x pkg/usr/local/Cobilsys_CanGui/Cobilsys_CanGui || true
          find pkg/usr/local/Cobilsys_CanGui -type f -name "*.sh" -exec sed -i 's/\r$//' {} \; -exec chmod +x {} \;

          ln -s ../local/Cobilsys_CanGui/run.sh pkg/usr/bin/cobilsys

          cp packaging/Cobilsys_CanGui.desktop pkg/usr/share/applications/Cobilsys_CanGui.desktop
          cp packaging/icon.png pkg/usr/share/icons/hicolor/64x64/apps/Cobilsys_CanGui.png

          cat > pkg/DEBIAN/control <<CTRL
          Package: cobilsys-can-gui
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: arm64
          Maintainer: LG <you@example.com>
          Description: Cobilsys CAN GUI for Raspberry Pi
           CAN 통신과 GUI를 제공하는 프로그램.
          CTRL

          cat > pkg/DEBIAN/postinst <<POST
          #!/bin/bash
          set -e
          update-desktop-database >/dev/null 2>&1 || true
          gtk-update-icon-cache -f /usr/share/icons/hicolor >/dev/null 2>&1 || true
          exit 0
          POST
          chmod 755 pkg/DEBIAN/postinst

      - name: Build DEB
        run: dpkg-deb --build pkg Cobilsys_CanGui_${VERSION}_arm64.deb

      - name: List files (debug)
        run: ls -al

      - name: Inspect built DEB
        run: |
          dpkg-deb --info Cobilsys_CanGui_${VERSION}_arm64.deb
          dpkg-deb --contents Cobilsys_CanGui_${VERSION}_arm64.deb | sed -n '1,40p'

      - name: Create GitHub Release and upload artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          files: |
            Cobilsys_CanGui_${{ env.VERSION }}_arm64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
